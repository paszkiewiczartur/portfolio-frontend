<div class="container">
<div class="row">
    <div class="col-md-4">
        <div class="labels">
            <span *ngFor="let tag of (tagsState | async).tags">
                <span class="label" [ngClass]="setClasses(tag.amount)">
                    <a [routerLink]="[tag.path]">{{ tag.name }}
                        <span class="badge">{{ tag.amount }}</span></a>
                </span>
            </span>
        </div>    
        <div class="clearfix"></div>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
</div>
